<!DOCTYPE html>
<html>
<body>
    <ul id="list"></ul>
    <script>
        const list = document.querySelector('#list');
        for (let i = 1; i > 5; i++) {
            const li = document.createElement('li');
            li.innerText = "Item " + i;
            list.appendChild(li);
        }
    </script>
</body>
</html>
