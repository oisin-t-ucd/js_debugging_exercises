<!DOCTYPE html>
<html>
<body>
    <p id="secret">Hidden Message</p>
    <button id="toggle">Toggle</button>
    <script>
        let isVisible = "false";
        document.querySelector('#toggle').addEventListener('click', () => {
            const msg = document.querySelector('#secret');
            if (isVisible) {
                msg.style.display = 'none';
                isVisible = false;
            } else {
                msg.style.display = 'block';
                isVisible = true;
            }
        });
    </script>
</body>
</html>
