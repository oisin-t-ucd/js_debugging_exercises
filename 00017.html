<!DOCTYPE html>
<html>
<body>
    <button id="show">Show Profile</button>
    <div id="display"></div>
    <script>
        const userProfile = {
            username: "TechInstructor",
            display: function() {
                document.querySelector('#display').innerText = this.username;
            }
        };

        document.querySelector('#show').addEventListener('click', userProfile.display);
    </script>
</body>
</html>
